<div class="detail-block block" [@detailFlag]="step.SelectedFlag">
    <h1>{{step.Title}}</h1>
    <ul class="item-list">
        <li class="item" *ngFor="let item of step.ItemList">
            <div>
                <header class="header">
                    {{item.Title}}
                </header>
                <session class="content">
                    <span class="state">{{StateType[item.State]}}</span>
                    <span class="date">{{item.PlanDueDay}}</span>

                </session>
            </div>
            <div class="buttons">
                <button class="btn btn-default" (click)="changeState(item)">狀態變更</button>
                <button class="btn btn-default" (click)="extendItem(item)">展延</button>
                <button class="btn btn-default" (click)="checkItem(item)">查核</button>
                <button class="btn btn-default" (click)="updateItemFilePath(item)">檔案上傳</button>
            </div>
            <hr>
        </li>
    </ul>
</div>
