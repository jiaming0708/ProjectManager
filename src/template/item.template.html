<div class="glyphicon glyphicon-trash" (click)="deleteItem()" *ngIf="item.IsNew"></div>
<div class="title">{{item.Title}}</div>
<input type="date" [(ngModel)]="item.PlanDueDay" (change)="chnagePlanDueDay()" *ngIf="!simpleType">
<label class="switch">
    <input type="checkbox" (ngModelChange)="toggleItemState($event)" [(ngModel)]="item.Checked">
    <div class="slider round"></div>
</label>
<div class="descr">{{item.Description}}</div>
