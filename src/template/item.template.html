<button (click)="deleteItem()" *ngIf="item.IsNew">-</button>
<div class="title">{{item.Title}}</div>
<input type="date" [(ngModel)]="item.PlanDueDay">
<label class="switch">
    <input type="checkbox" (change)="toggleItemState()" [(ngModel)]="item.Checked">
    <div class="slider round"></div>
</label>
<div class="descr">{{item.Description}}</div>
